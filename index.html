<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="page-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                <div>
                    <h1 class="mb-0">Music Library</h1>
                    <p class="mb-0 opacity-75">Browse your album collection</p>
                </div>
                <span id="album-count" class="album-count">0 albums</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="search-section">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <input type="text"
                           id="search-input"
                           class="form-control search-input"
                           placeholder="Search by artist or album name..."
                           aria-label="Search albums">
                </div>
            </div>
        </div>

        <div class="sort-controls text-center">
            <span class="text-muted me-2">Sort by:</span>
            <button type="button" class="btn btn-outline-primary sort-btn active" data-sort-field="artist" data-sort-order="asc">
                Artist A-Z
            </button>
            <button type="button" class="btn btn-outline-primary sort-btn" data-sort-field="album" data-sort-order="asc">
                Album A-Z
            </button>
            <button type="button" class="btn btn-outline-primary sort-btn" data-sort-field="tracks" data-sort-order="desc">
                Track Count
            </button>
        </div>

        <div class="row" id="album-grid">
        </div>
    </div>

    <div class="modal fade" id="tracklistModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-title">Album Title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
                <div class="modal-footer" id="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close Tracklist</button>
                </div>
            </div>
        </div>
    </div>

    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
        </svg>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
